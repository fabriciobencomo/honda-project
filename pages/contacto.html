<header class="bg-secondary">
    <nav class="flex justify-between mx-4">
        <div class="">
            <img src="../images/hondaLogo.png" alt="Logo" class="w-72">
        </div>
        <ul class="text-white text-primary flex justify-between items-center gap-x-10 pr-20 font-bold">

        </ul>
    </nav>

<body>
    <div class="container mx-auto py-20">  
        <div class="grid grid-cols-2 gap-x-20">
            <div class="p-2 contact-image flex justify-center items-center">
                <img src="../images/contactPicture.jpeg" alt="" class="rounded-3xl">
            </div>
            <div>
                <p class="text-xl uppercase font-bold mb-6 italic">Contactanos y adquiere tu moto HONDA</p>
                <hr>
                <form action="" class="flex flex-col">
                    <label for="name" class="label-form pt-6 font-bold">Nombre</label>
                    <input type="text" class="input-form border-2 border-red-700 w-2/3 rounded-xl p-1 mt-2">
                    <label for="apellido" class="label-form pt-6 font-bold">Apellido</label>
                    <input type="text" class="input-form border-2 border-red-700 w-2/3 rounded-xl p-1 mt-2">
                    <label for="email" class="label-form pt-6 font-bold">Email</label>
                    <input type="mail" class="input-form border-2 border-red-700 w-2/3 rounded-xl p-1 mt-2">
                    <label for="modelo" class="label-form pt-6 font-bold">Modelo de interes</label>
                    <input type="text" class="input-form border-2 border-red-700 w-2/3 rounded-xl p-1 mt-2">
                    <button class="bg-primary text-white rounded-full py-2 px-20 mt-10 w-auto font-bold self-center">Solicitar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<footer class="bg-secondary h-20"></footer>
